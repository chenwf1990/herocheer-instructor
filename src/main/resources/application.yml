server:
  port: 6004
spring:
  profiles:
    active: dev
  servlet: # 设置上传文件的大小
    multipart:
      enabled: true
      max-file-size: 10485760
      max-request-size: 10MB
  task:
    execution:
      pool:
        # 最大线程数
        max-size: 10
        # 核心线程数
        core-size: 10
        # 存活时间
        keep-alive: 10s
        # 队列大小
        queue-capacity: 100
        # 是否允许核心线程超时
        allow-core-thread-timeout: true
      # 线程名称前缀
      thread-name-prefix: instructor-async-task-
